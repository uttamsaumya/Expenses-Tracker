<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <a href="#dashboard">Dashboard</a>
            <a href="#expenses">Manage Expenses</a>
            <a href="#about">About Us</a>
        </nav>
    </header>

    <h1>Personal Finance Tracker</h1>

    <!-- Dashboard section -->
    <section id="dashboard"> 
        <h2>Dashboard</h2>
        
        <!-- Dropdown to select graph type -->
        <div class="dashboard-controls">
            <label for="graphType">Choose Graph Type:</label>
            <select id="graphType" onchange="updateDashboard()">
                <option value="total">Total Expenses vs Each Month</option>
                <option value="category">Total Expenses of Selected Category vs Each Month</option>
            </select>
    
            <!-- Category dropdown that appears only when "category" is selected -->
            <select id="categoryFilter" onchange="updateDashboard()" style="display: none;">
                <option value="Groceries">Groceries</option>
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Other">Other</option>
            </select>
        </div>
        
        <!-- Canvas for dashboard chart -->
        <canvas id="dashboardChart" width="400" height="200"></canvas>
    </section>
    
   

    <!-- Manage Expenses section -->
    <section id="expenses"> 
        <div class="form-container">
            <h3>Add Expense</h3>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Groceries">Groceries</option>
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="name" placeholder="Expense Name" required>
            <input type="date" id="date" required>
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <div class="filter-container">
            <h3>View Expenses by Month</h3>
            <input type="month" id="filterMonth" onchange="filterExpenses()">
        </div>

        <div class="expense-list">
            <h3>Expenses</h3>
            <ul id="expenseList"></ul>
        </div>

        <canvas id="expenseChart" width="400" height="200"></canvas>
    </section>

    <!-- About Us section -->
    <section id="about">
        <h2>About Us</h2>
        <p>This project is developed by Saumya and Salman.</p>
        <p>GitHub Repository: <a href="img/usf-logo-png-2.png">Link here</a></p>
    </section>
    
    <script>
        // Show or hide category dropdown based on graph type
        document.getElementById("graphType").addEventListener("change", function() {
            const categoryFilter = document.getElementById("categoryFilter");
            categoryFilter.style.display = this.value === "category" ? "inline-block" : "none";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
